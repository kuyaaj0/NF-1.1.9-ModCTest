name: InstallHaxelib

on:
  workflow_dispatch:
    inputs:
      dependencies_to_update:
        description: '输入 "all" 更新所有haxelib, 或指定库名 (e.g. "lime,openfl")不输入即不给haxelib做任何更新'
        required: false
        type: string
        default: ''
  workflow_call:
    inputs:
      dependencies_to_update:
        description: '输入 "all" 更新所有haxelib, 或指定库名 (e.g. "lime,openfl")不输入即不给haxelib做任何更新'
        required: false
        type: string
        default: ''

env:
  HAXE_VERSION: 4.3.7

jobs:
  build:
    name: InstallHaxelib
    runs-on: macos-15
    concurrency:
      group: ${{ github.workflow }}-Haxelib-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
        
      - name: Determine install strategy
        id: install_strategy
        run: |
          if [[ "${{ inputs.dependencies_to_update }}" == "all" ]] || \
             [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "强制重新安装所有依赖"
            echo "force_install=true" >> $GITHUB_OUTPUT
          else
            echo "按需安装依赖"
            echo "force_install=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          if [ "${{ steps.install_strategy.outputs.force_install }}" == "true" ]; then
            echo "强制重新安装所有haxelib依赖..."
            haxelib install hmm 
            haxelib run hmm install
          else
            echo "按需安装haxelib依赖..."
            haxelib install hmm 
            haxelib run hmm install
          fi
          
      - name: Determine cache strategy
        id: cache_strategy
        run: |
          if [[ "${{ github.event_name }}" == "workflow_call" && "${{ github.event.workflow }}" == ".github/workflows/release.yml" ]]; then
            echo "被 Release 工作流直接调用，使用缓存策略"
            echo "use_cache=true" >> $GITHUB_OUTPUT
            echo "make_zip=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_call" && "${{ github.event.workflow }}" == ".github/workflows/MobileBuild.yml" && "${{ github.event.workflow }}" != ".github/workflows/release.yml" ]]; then
            echo "被 MobileBuild 通过 Release 间接调用，不制作 Zip"
            echo "use_cache=true" >> $GITHUB_OUTPUT
            echo "make_zip=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_call" && "${{ github.event.workflow }}" == ".github/workflows/MobileBuild.yml" ]]; then
            echo "被 MobileBuild 直接调用，制作 Zip"
            echo "use_cache=false" >> $GITHUB_OUTPUT
            echo "make_zip=true" >> $GITHUB_OUTPUT
          else
            echo "直接触发或其他情况，制作 Zip"
            echo "use_cache=false" >> $GITHUB_OUTPUT
            echo "make_zip=true" >> $GITHUB_OUTPUT
          fi

          

      - name: Make Haxelib Zip
        if: steps.cache_strategy.outputs.make_zip == 'true'
        run: |
          zip -r /Users/runner/haxelib.zip .haxelib/

      - name: Upload Haxelib
        if: steps.cache_strategy.outputs.make_zip == 'true'
        uses: actions/upload-artifact@main
        with:
          name: Haxelib
          path: /Users/runner/haxelib.zip
          if-no-files-found: error
          
      - name: Clearing already existing cache
        if: steps.cache_strategy.outputs.use_cache == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-haxelib") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
          
      - name: Uploading new cache
        if: steps.cache_strategy.outputs.use_cache == 'true'
        uses: actions/cache/save@v4
        with:
          key: cache-build-haxelib
          path: |
            .haxelib/