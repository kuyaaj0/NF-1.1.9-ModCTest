name: MobileBuild
on:
  workflow_call:
    inputs:
      dependencies_to_update:
        description: '输入 "all" 更新所有haxelib, 或指定库名 (e.g. "lime,openfl")不输入即不给haxelib做任何更新'
        required: false
        type: string
        default: ''
      
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/'
      - 'example_mods/'
      - 'hmm.json'
      - 'README.md'
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
    inputs:
      dependencies_to_update:
        description: '输入 "all" 更新所有haxelib, 也可以输入单个或多个haxelib单独更新他们(e.g. "lime openfl flixel"),不输入即不给haxelib做任何更新'
        required: false
        default: ''
        
jobs:
  installHaxelib:
    uses: ./.github/workflows/InstallHaxelib.yml
    with:
      dependencies_to_update: ${{ github.event.inputs.dependencies_to_update }}
      
  Android:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-Android-${{ github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Setup Android NDK
        uses: nttld/setup-ndk@main
        id: setup-ndk
        with:
          ndk-version: r28c

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7
              
      - name: List available caches
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            console.log("Available caches:", caches.data.actions_caches);
            
      - name: Determine cache strategy
        id: cache_strategy
        run: |
          # 判断是否需要跳过缓存
          # 被release调用时跳过缓存，或者输入了all/android/ios时跳过缓存
          if [[ "${{ inputs.dependencies_to_update }}" == "all" ]] || \
             [[ "${{ inputs.dependencies_to_update }}" == "android" ]] || \
             [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "skip_cache=true" >> $GITHUB_OUTPUT
          else
            echo "使用缓存：仅更新指定依赖或无需更新"
            echo "skip_cache=false" >> $GITHUB_OUTPUT
          fi

      - name: cache Build
        id: cache
        if: steps.cache_strategy.outputs.skip_cache == 'false'
        uses: actions/cache/restore@v4
        with:
          key: cache-build-Android
          restore-keys: |
            cache-build-Android
          path: |
            .haxelib/
            export/release/android/
            ~/.gradle
            
      - name: Determine cache strategy
        id: cache_use
        run: |
          if [[ "${{ github.event.workflow }}" == ".github/workflows/release.yml" ]]; then
            echo "use_cache=true" >> $GITHUB_OUTPUT
          else
            echo "use_cache=false" >> $GITHUB_OUTPUT
          fi
          
      - name: cache Build
        id: HaxelibCache
        if: steps.cache_use.outputs.use_cache == 'true'
        uses: actions/cache/restore@v4
        with:
          key: cache-build-haxelib
          restore-keys: |
            cache-build-haxelib
          path: |
            .haxelib/
          
      - name: Install Libraries
        if: steps.cache_strategy.outputs.use_cache == 'false' && steps.cache_strategy.outputs.skip_cache == 'true'
        run: |
          haxelib setup ~/haxelib
          # 根据缓存策略决定安装方式
          if [ "${{ steps.cache_strategy.outputs.skip_cache }}" == "true" ]; then
            echo "强制重新安装所有依赖..."
            haxelib install hmm 
            haxelib run hmm install
          elif [ -n "${{ github.event.inputs.dependencies_to_update }}" ] && [ "${{ github.event.inputs.dependencies_to_update }}" != "ios" ]; then
            echo "更新指定依赖: ${{ github.event.inputs.dependencies_to_update }}"
            haxelib install hmm
            haxelib run hmm reinstall --force $(echo "${{ github.event.inputs.dependencies_to_update }}")
          else
            echo "使用缓存，仅设置haxelib"
          fi

      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
            
      - name: Extract current version
        id: get_version
        run: |
          CURRENT_VERSION=$(sed -n 's/.*build-number="\([^"]*\)".*/\1/p' Project.xml)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compile
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
    
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            NEW_VERSION="${CURRENT_VERSION/-dev/-$COMMIT_SHA}"
            haxelib run lime build android -Dcommit_sha=$COMMIT_SHA -Dbuild_number=$NEW_VERSION
          else
            haxelib run lime build android -Dcommit_sha=$COMMIT_SHA -Dbuild_number=$CURRENT_VERSION
          fi

      - name: Create Android zip package
        run: |
          cd export/release/android/bin/app/build/outputs/apk/release/
          zip -r android.zip *.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/release/android.zip
          if-no-files-found: error

      - name: Clearing already existing cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-Android") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
          
      - name: Uploading new cache
        uses: actions/cache/save@v4
        with:
          key: cache-build-Android
          path: |
            .haxelib/
            export/release/android/
            ~/.gradle
          
  iOS:
    runs-on: macos-15
    concurrency:
      group: ${{ github.workflow }}-iOS-${{ github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
  
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7
   
      - name: Determine cache strategy
        id: cache_strategy
        run: |
          # 判断是否需要跳过缓存
          # 被release调用时跳过缓存，或者输入了all/android/ios时跳过缓存
          if [[ "${{ inputs.dependencies_to_update }}" == "all" ]] || \
             [[ "${{ inputs.dependencies_to_update }}" == "ios" ]] || \
             [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "skip_cache=true" >> $GITHUB_OUTPUT
          else
            echo "skip_cache=false" >> $GITHUB_OUTPUT
          fi
                
      - name: cache Build
        id: cache
        if: steps.cache_strategy.outputs.skip_cache == 'false'
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          key: cache-build-iOS
          restore-keys: |
            cache-build-iOS
          path: |
            .haxelib/
            export/release/ios/
            
      - name: Determine cache strategy
        id: cache_use
        run: |
          if [[ "${{ github.event.workflow }}" == ".github/workflows/release.yml" ]]; then
            echo "use_cache=true" >> $GITHUB_OUTPUT
          else
            echo "use_cache=false" >> $GITHUB_OUTPUT
          fi
          
      - name: cache Build
        id: HaxelibCache
        if: steps.cache_use.outputs.use_cache == 'true'
        uses: actions/cache/restore@v4
        with:
          key: cache-build-haxelib
          restore-keys: |
            cache-build-haxelib
          path: |
            .haxelib/
          
      - name: Install Libraries
        if: steps.cache_strategy.outputs.use_cache == 'false' || steps.cache_strategy.outputs.skip_cache == 'true'
        run: |
          haxelib setup ~/haxelib
          if [ "${{ steps.cache_strategy.outputs.skip_cache }}" == "true" ]; then
            echo "强制重新安装所有依赖..."
            haxelib install hmm 
            haxelib run hmm install
          elif [ -n "${{ github.event.inputs.dependencies_to_update }}" ] && [ "${{ github.event.inputs.dependencies_to_update }}" != "android" ]; then
            echo "更新指定依赖: ${{ github.event.inputs.dependencies_to_update }}"
            haxelib install hmm
            haxelib run hmm reinstall --force $(echo "${{ github.event.inputs.dependencies_to_update }}")
          else
            echo "使用缓存，仅设置haxelib"
          fi
    
      - name: Compile
        run: haxelib run lime build ios -arm64 -nosign -Dcommit_sha=$(git rev-parse --short HEAD)
        
      - name: Make IPA And iOS Zip
        run: |
          cd export/release/ios/build/Release-iphoneos
          rm -rf Payload
          mkdir Payload
          mv *.app Payload
          zip -r NovaFlareEngine.ipa Payload

      - name: Create iOS zip package
        run: |
          cd export/release/ios/build/Release-iphoneos/
          zip -r ios.zip *.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: iOSBuild
          path: export/release/ios/build/Release-iphoneos/ios.zip
          if-no-files-found: error

      - name: Clearing already existing cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-iOS") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
          
      - name: Save build cache
        uses: actions/cache/save@v4
        with:
          key: cache-build-iOS
          path: |
            .haxelib/
            export/release/ios/
